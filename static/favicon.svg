  <!-- Circuit traces (simplified) -->
  <line x1="40" y1="50" x2="60" y2="50" stroke="#D4AF37" stroke-width="0.5"/>
  <line x1="50" y1="40" x2="50" y2="60" stroke="#D4AF37" stroke-width="0.5"/>
  <line x1="35" y1="55" x2="65" y2="55" stroke="#D4AF37" stroke-width="0.5"/>
  
  <!-- Circuit components (small squares) -->
  <rect x="45" y="45" width="10" height="10" fill="#B8860B" stroke="#D4AF37" stroke-width="0.5"/>
  <rect x="35" y="60" width="6" height="6" fill="#B8860B" stroke="#D4AF37" stroke-width="0.5"/>
  <rect x="59" y="60" width="6" height="6" fill="#B8860B" stroke="#D4AF37" stroke-width="0.5"/>
</svg>

