services:
  - type: web
    name: allianza-blockchain
    env: python
    buildCommand: cd "Music/Allianza Blockchain interoperabilidade funciona 100%" && chmod +x build.sh start_render.sh && pip install --upgrade pip setuptools wheel && pip install cryptography==41.0.7 && (./build.sh || pip install -r requirements.txt)
    startCommand: cd "Music/Allianza Blockchain interoperabilidade funciona 100%" && bash start_render.sh
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
    healthCheckGracePeriod: 120
    autoDeploy: true
    plan: free

