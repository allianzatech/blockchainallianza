services:
  - type: web
    name: allianza-blockchain
    env: python
    rootDir: Allianza Blockchain
    buildCommand: chmod +x build.sh start.sh && (./build.sh || (pip install --upgrade pip setuptools wheel && pip install -r requirements.txt))
    startCommand: ./start.sh
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
    healthCheckGracePeriod: 120
    autoDeploy: true
    plan: free

