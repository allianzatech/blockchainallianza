services:
  - type: web
    name: allianza-blockchain
    env: python
    buildCommand: find . -type d -name "Allianza Blockchain" -exec sh -c 'cd "$1" && chmod +x build.sh start.sh start_render.sh && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt' _ {} \;
    startCommand: bash -c 'SCRIPT=$(find . -name "start_render.sh" -type f -executable | head -1); if [ -n "$SCRIPT" ]; then bash "$SCRIPT"; else echo "start_render.sh not found"; exit 1; fi'
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
    healthCheckGracePeriod: 120
    autoDeploy: true
    plan: free

